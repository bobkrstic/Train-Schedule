		<div class="row">
			<!-- Search Parameters Panel -->
			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>

							<div class="form-group">
								<label for="trainTime">First Train Time (HH:mm - military time)</label>
								<input type="time" class="form-control" id="trainTime"/>
							</div>

							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="number" class="form-control" id="frequency">
							</div>

							<button type="submit" class="btn btn-default" id="submitButton">Add Train</button>
							<button type="submit" class="btn btn-default" id="clearButton">Clear</button>
							<button type="submit" class="btn btn-default" id="deleteStorage">Delete Local Storage</button>
							<button type="submit" class="btn btn-default" id="addFromStorage">Populate From Local Storage</button>
						</form>
