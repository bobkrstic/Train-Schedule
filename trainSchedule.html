<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="myCss.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js></script>

</head>
<body>

<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron" id="mainHeader">
		<h1>Train Schedule</h1>
		<h4>Please make sure you are on time.</h4>
	</div>


		<div class="row">
			<!-- Results Panel -->
			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading" id="pHead">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body" id="wellSection">

						  <table class="table table-striped">

							    <thead>
							      <tr>
							        <th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency (min)</th>
							        <th>Next Arival</th>
							        <th>Minutes Away</th>
							      </tr>
							    </thead>

							    <tbody id="tableBody">
							    </tbody>

						  </table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">

			<div class="col-lg-12">
				<div class="panle panel-default">
					<div class="panel-heading" id="tHead">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>

							<div class="form-group">
								<label for="trainTime">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="trainTime"/>
							</div>

							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="number" class="form-control" id="frequency">
							</div>

							<button type="submit" class="btn btn-default" id="submitButton">Add Train</button>
							<!-- <button type="submit" class="btn btn-default" id="clearButton">Clear</button> -->
							<button type="submit" class="btn btn-default" id="deleteStorage">Delete Local Storage</button>
							<button type="submit" class="btn btn-default" id="addFromStorage">Populate From FireBase Storage</button>
						</form>

					</div>
				</div>
			</div>
		</div>


</div>


		<!-- create a link to javascript and to the jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="train.js"></script>

</body>
</html>
